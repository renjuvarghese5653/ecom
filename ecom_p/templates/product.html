{% extends 'layouts/main.html' %}


{% block body %}

{% load static %}
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>products</span>
               </h2>
            </div>
            <div class="row">

            {% for item in product %}
               <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                     
                           <a href="{% url 'productview' item.category.slug item.slug %}" class="option2">
                           view
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{item.product_image.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{item.name}}
                        </h5>
                        <h6>
                           Rs {{item.orginal_price}}
                        </h6>
                        
                     </div>
                     <h4>
                        Rs  {{item.selling_price}}
                     </h4>
                  </div>
               </div>
            {% endfor %}
               
      <!-- end product section -->

{% endblock body %}
